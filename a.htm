<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <style>
      .carousel {
        position: relative;
        max-width: 100%;
        margin: auto;
        overflow: hidden;
      }

      .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .slide {
        min-width: 100%;
        box-sizing: border-box;
      }

      .carousel img {
        width: 100%;
        display: block;
      }

      .prev,
      .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }

      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>

  <body>
    <div class="carousel">
      <div class="slides">
        <div class="slide">
          <img src="static/images/exterior1.png" alt="Image 1" />
        </div>
        <div class="slide">
          <img src="static/images/exterior1.png" alt="Image 1" />
        </div>
        <div class="slide">
          <img src="static/images/exterior1.png" alt="Image 1" />
        </div>
        <div class="slide">
          <img src="static/images/exterior1.png" alt="Image 1" />
        </div>
        <div class="slide">
          <img src="static/images/exterior1.png" alt="Image 1" />
        </div>
        <div class="slide">
          <img src="static/images/exterior1.png" alt="Image 1" />
        </div>
        <div class="slide">
          <img src="static/images/exterior1.png" alt="Image 1" />
        </div>
        <div class="slide">
          <img src="static/images/exterior1.png" alt="Image 1" />
        </div>
        <div class="slide">
          <img src="static/images/exterior1.png" alt="Image 1" />
        </div>
        <div class="slide">
          <img src="static/images/exterior1.png" alt="Image 1" />
        </div>
      </div>
      <button class="prev" onclick="moveSlides(-1)">❮</button>
      <button class="next" onclick="moveSlides(1)">❯</button>
    </div>

    <script>
      let slideIndex = 0;

      function moveSlides(n) {
        const slides = document.querySelector(".slides");
        const totalSlides = document.querySelectorAll(".slide").length;
        slideIndex = (slideIndex + n + totalSlides) % totalSlides;
        slides.style.transform = `translateX(-${slideIndex * 100}%)`;
      }

      let startX;

      document
        .querySelector(".carousel")
        .addEventListener("touchstart", (e) => {
          startX = e.touches[0].clientX;
        });

      document.querySelector(".carousel").addEventListener("touchmove", (e) => {
        if (!startX) return;

        const xDiff = startX - e.touches[0].clientX;

        if (xDiff > 0) {
          moveSlides(1);
        } else {
          moveSlides(-1);
        }
        startX = null;
      });
    </script>
  </body>
</html>
