<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Country Phone Codes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      .phone-code-container {
        position: relative;
        width: 300px;
      }

      #country-code-input {
        width: 100%;
        padding: 10px;
        cursor: pointer;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        text-align: left;
        box-sizing: border-box;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 100%;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ccc;
      }

      .dropdown-content div {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        cursor: pointer;
      }

      .dropdown-content div:hover {
        background-color: #f1f1f1;
      }

      #phone-input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="phone-code-container">
      <input
        type="text"
        id="country-code-input"
        placeholder="Select Country Code"
        autocomplete="off"
      />
      <div id="dropdown-content" class="dropdown-content">
        <!-- Phone codes will be populated here -->
      </div>
      <input
        type="text"
        id="phone-input"
        placeholder="Enter phone number"
        autocomplete="off"
      />
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const countryCodeInput = document.getElementById("country-code-input");
        const phoneInput = document.getElementById("phone-input");
        const dropdownContent = document.getElementById("dropdown-content");

        const countryCodes = [
          { name: "United States", code: "+1" },
          { name: "Canada", code: "+1" },
          { name: "United Kingdom", code: "+44" },
          { name: "Australia", code: "+61" },
          { name: "Germany", code: "+49" },
          // Add more countries as needed
        ];

        countryCodeInput.addEventListener("focus", () => {
          dropdownContent.style.display = "block";
        });

        countryCodeInput.addEventListener("input", () => {
          const filter = countryCodeInput.value.toLowerCase();
          const filteredCodes = countryCodes.filter(
            (country) =>
              country.name.toLowerCase().includes(filter) ||
              country.code.includes(filter)
          );
          renderDropdown(filteredCodes);
        });

        dropdownContent.addEventListener("click", (event) => {
          if (event.target.tagName === "DIV") {
            countryCodeInput.value = event.target.dataset.code;
            dropdownContent.style.display = "none";
          }
        });

        document.addEventListener("click", (event) => {
          if (!event.target.closest(".phone-code-container")) {
            dropdownContent.style.display = "none";
          }
        });

        function renderDropdown(codes) {
          dropdownContent.innerHTML = "";
          codes.forEach((country) => {
            const div = document.createElement("div");
            div.textContent = `${country.name} (${country.code})`;
            div.dataset.code = country.code;
            dropdownContent.appendChild(div);
          });
        }

        renderDropdown(countryCodes);
      });
    </script>
  </body>
</html>
