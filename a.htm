<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form Popup</title>
    <style>
      .form-popup {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <button id="openFormButton">Открыть форму</button>

    <div id="contactForm" class="form-popup">
      <div class="form-container">
        <span class="close-button" id="closeFormButton">&times;</span>
        <h2>Kontaktlaringizni qoldiring</h2>
        <form>
          <label for="name">F.I.F.</label>
          <input type="text" id="name" name="name" required />

          <label for="phone">Telefon *</label>
          <input type="text" id="phone" name="phone" required />

          <button type="submit">Yuborish</button>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("openFormButton")
        .addEventListener("click", function () {
          document.getElementById("contactForm").style.display = "flex";
        });

      document
        .getElementById("closeFormButton")
        .addEventListener("click", function () {
          document.getElementById("contactForm").style.display = "none";
        });

      window.addEventListener("click", function (event) {
        if (event.target == document.getElementById("contactForm")) {
          document.getElementById("contactForm").style.display = "none";
        }
      });
    </script>
  </body>
</html>
